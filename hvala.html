 <!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hvala na poruci!</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-highway.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      background: linear-gradient(to right, #29323c, #485563);
      color: white;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }
    .thank-you-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 2s ease-in-out;
    }
    .thank-you-box h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: rgb(153, 255, 187);
    }
    .thank-you-box p {
      font-size: 1.1rem;
    }
    .thank-you-box a {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 25px;
      background-color: rgb(153, 255, 187);
      color: black;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .thank-you-box a:hover {
      background-color: white;
    }
    .logo {
      margin-bottom: 20px;
      animation: slideIn 1.2s ease;
      max-width: 80%;
      height: auto;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 600px) {
      .thank-you-box {
        padding: 25px;
      }
      .thank-you-box h1 {
        font-size: 1.6rem;
      }
      .thank-you-box p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <img class="logo" src="logo.png" alt="AGRO BiM Logo">
  <div class="thank-you-box">
    <h1><i class="fa fa-check-circle"></i> Hvala Vam!</h1>
    <p>Vaša poruka je uspešno poslata.<br>Odgovorićemo Vam u najkraćem roku.</p>
    <a href="index.html">Nazad na početnu stranicu</a>
    <br><br>
    <a href="index.html#contact">Kontaktirajte nas ponovo</a>
  </div>
</body>
</html>
